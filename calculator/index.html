<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <h1>Калькулятор ИМТ</h1>
    <div class="form">
        <label for="weight">Ваш вес (кг):</label>
        <input type="number" name="weight" id="weight" min="0">
        <label for="height">Ваш рост (м):</label>
        <input type="number" name="height" id="height" min="0">
        <button id="button">Рассчитать ИМТ</button>
    </div>
    <div id="result"></div>
    <script src="./assets/script/index.js"></script>
</body>
</html>
